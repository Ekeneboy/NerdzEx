    <script>
        let isBackgroundOptionsVisible = false;

        function saveSearch(query) {
            if (!query) return;

            let searches = JSON.parse(localStorage.getItem('searches')) || [];
            searches.push(query);
            localStorage.setItem('searches', JSON.stringify(searches));
            displaySearchHistory();
        }

        function triggerSearch() {
            var inputElement = document.querySelector('.gcse-container input.gsc-input');
            if (inputElement) {
                var query = inputElement.value;
                saveSearch(query);

                var event = document.createEvent('KeyboardEvent');
                event.initKeyboardEvent('keydown', true, true, window, 'Enter', 0, '', false, '');
                inputElement.dispatchEvent(event);
            }
        }

        function startVoiceSearch() {
            if (window.webkitSpeechRecognition) {
                var recognition = new webkitSpeechRecognition();
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    var result = event.results[0][0].transcript;
                    var inputElement = document.querySelector('input.gsc-input');
                    if (inputElement) {
                        inputElement.value = result;
                        saveSearch(result);
                        triggerSearch();
                    }
                };
            } else {
                alert('Your browser does not support voice search.');
            }
        }

        function startPhotoSearch() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                var file = event.target.files[0];
                if (file) {
                    alert('Photo search not implemented yet. File selected: ' + file.name);
                }
            };
            input.click();
        }

        function initImageSearch() {
            var inputElement = document.querySelector('.gcse-container input.gsc-input');
            var query = inputElement.value;
            saveSearch(query);
            var cx = 'd71e67710b9744b46';
            var url = 'https://cse.google.com/cse?cx=' + cx + '&q=' + encodeURIComponent(query) + '&searchType=image';
            window.open(url, '_blank');
        }

        function initVideoSearch() {
            var inputElement = document.querySelector('.gcse-container input.gsc-input');
            var query = inputElement.value;
            saveSearch(query);
            var cx = 'd71e67710b9744b46';
            var url = 'https://cse.google.com/cse?cx=' + cx + '&q=' + encodeURIComponent(query) + '&searchType=video';
            window.open(url, '_blank');
        }

        function displaySearchHistory() {
            let searches = JSON.parse(localStorage.getItem('searches')) || [];
            let historyContainer = document.getElementById('search-history');
            let historyList = historyContainer.querySelector('ul');
            historyList.innerHTML = '';

            searches.reverse().forEach(function(search) {
                let listItem = document.createElement('li');
                listItem.textContent = search;
                listItem.onclick = function() {
                    let inputElement = document.querySelector('.gcse-container input.gsc-input');
                    inputElement.value = search;
                    triggerSearch();
                };
                historyList.appendChild(listItem);
            });
        }

        function setBackground(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = 'url(' + e.target.result + ')';
                    localStorage.setItem('backgroundImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function setBackgroundFromURL() {
            var url = prompt("Enter the URL of the image:");
            if (url) {
                document.body.style.backgroundImage = 'url(' + url + ')';
                localStorage.setItem('backgroundImage', url);
            }
        }

        function restoreBackground() {
            let backgroundImage = localStorage.getItem('backgroundImage');
            if (backgroundImage) {
                document.body.style.backgroundImage = 'url(' + backgroundImage + ')';
            }
        }

        function resetBackground() {
            document.body.style.background = 'linear-gradient(to right, #4286f4, #f44242)';
            localStorage.removeItem('backgroundImage');
        }

        function toggleBackgroundOptions() {
            let options = document.querySelector('.background-options');
            isBackgroundOptionsVisible = !isBackgroundOptionsVisible;
            options.style.display = isBackgroundOptionsVisible ? 'block' : 'none';
        }

        function setBackgroundColor(color) {
            document.body.style.background = color;
            localStorage.removeItem('backgroundImage');
        }

        document.addEventListener('DOMContentLoaded', function() {
            restoreBackground();
            displaySearchHistory();

            let bgIcon = document.querySelector('.background-icon-container .icon');
            bgIcon.addEventListener('click', toggleBackgroundOptions);
        });
    </script>
