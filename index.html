<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imazone</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #333;
        }

        .letter {
            display: inline-block;
            transition: transform 0.3s;
        }

        .letter:hover {
            transform: scale(1.2);
        }

        .highlight {
            color: #4285f4; /* Google blue */
        }

        .next-icon {
            display: flex;
            align-items: center;
            font-size: 20px;
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
            margin-top: 20px;
        }

        .next-icon svg {
            margin-left: 8px;
            transition: transform 0.3s;
        }

        .next-icon:hover svg {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="letter">I</span>
            <span class="letter highlight">m</span>
            <span class="letter">a</span>
            <span class="letter">z</span>
            <span class="letter">o</span>
            <span class="letter">n</span>
            <span class="letter">e</span>
        </div>
    </div>

        </svg>
    </a>
</body>
</html>
